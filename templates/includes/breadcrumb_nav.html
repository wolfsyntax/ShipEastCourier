<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  	{% for key, tuple in breadcrumbs.items  %}  	
    	
    	<li class="breadcrumb-item" {% if forloop.last %}aria-current="page"{% endif %}>
    		{% if forloop.last %}
    			{{tuple.0}}
    		{% else %}
    			<a href="{% url tuple.1 %}" class="plain text-danger">{{tuple.0}}</a>
    		{% endif %}
 
    	</li>

    {% endfor %}
  </ol>
</nav>
